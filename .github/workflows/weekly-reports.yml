name: Weekly Report Generation

on:
  schedule:
    # Run every Monday at 8:00 AM UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  generate-reports:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch work items from Azure DevOps
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
          AZURE_DEVOPS_ORG: ${{ secrets.AZURE_DEVOPS_ORG }}
          AZURE_DEVOPS_PROJECT: ${{ secrets.AZURE_DEVOPS_PROJECT }}
        run: |
          python3 fetch_workitems.py

      - name: Generate analytics reports
        run: |
          python3 generate_reports.py
          python3 generate_enriched_analytics.py
          python3 generate_release_notes.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add -A
            git commit -m "chore: auto-generate weekly reports $(date -u +%Y-%m-%d)"
            git push
          fi

      - name: Create summary
        run: |
          echo "## Weekly Report Generation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Work items fetched from Azure DevOps" >> $GITHUB_STEP_SUMMARY
          echo "- Analytics reports generated" >> $GITHUB_STEP_SUMMARY
          echo "- Enriched analytics compiled" >> $GITHUB_STEP_SUMMARY
          echo "- Release notes updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY
